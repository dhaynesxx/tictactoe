<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <div id="container">
      <div class='header'>
        <h1>Tic Tac Toe</h1>

      </div>
      <div id="side-menu">
            <button class='begin-reset' type="button">Begin Game</button>
            <div class='box' id='player1'>Player 1</div>
            <div class='piece' id="piece1"></div>
            <div class ='box' id='player2'>Player 2</div>
            <div class='piece' id="piece2"></div>
      </div>
      <div class='main'>

          <ul>
              <li class="square" id="pos1"></li>
              <li class="square" id="pos2"></li>
              <li class="square" id="pos3"></li>
              <br>
              <li class="square" id="pos4"></li>
              <li class="square" id="pos5"></li>
              <li class="square" id="pos6"></li>
              <br>
              <li class="square" id="pos7"></li>
              <li class="square" id="pos8"></li>
              <li class="square" id="pos9"></li>
          </ul>


      </div>
      <div class='footer'>

      </div>

  </div>
  <div class='player'>
      <img class='cross' src='images/cross.png'>
      <img class='nought' src='images/nought.png'>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src='tictactoe.js'></script>
</body>
</html>
